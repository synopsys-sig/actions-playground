# This workflow will build a Java project with Gradle and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-gradle

name: Detect GitHub Action Workflow
on: ['push', 'pull_request']

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Build with Gradle
      run: ./gradlew build
    - name: Create Cert File
      run: cat <<< "${{secrets.BASE_64_CERT}}" > my-cert.pem
    - name: Synopsys Detect
      uses: synopsys-sig/detect-action@v0.2.0
      env:
          NODE_EXTRA_CA_CERTS: ./my-cert.pem
      with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          detect-version: 7.9.0
          blackduck-url: ${{ secrets.TROUBLESHOOTING_BD_URL }}
          blackduck-api-token: ${{ secrets.TROUBLESHOOTING_BD_API_TOKEN }}
          fail-on-all-policy-severities: false
