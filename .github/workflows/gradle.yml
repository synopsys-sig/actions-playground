# This workflow will build a Java project with Gradle and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-gradle

name: Java CI with Gradle

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: macos
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      id: java
      with:
        java-version: '11'
        distribution: 'adopt'
    - name: Fetch Black Duck Cert
      shell: bash
      run: openssl s_client -connect ${{ secrets.BLACKDUCK_HOST }}:443 </dev/null | sed -ne '/-BEGIN CERTIFICATE-/,/-END CERTIFICATE-/p' > blackduck.cert
    - name : Install Black Duck Cert
      shell: bash
      run: keytool -import -noprompt -trustcacerts -alias BlackDuck -file blackduck.cert -keystore ${{ steps.java.outputs.path }}/lib/security/cacerts -storepass ${{ secrets.KEYSTORE_PASS }}
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Build with Gradle
      run: ./gradlew build
    - name: Synopsys Detect
      uses: synopsys-sig/detect-action@main
      with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          blackduck-url: ${{ secrets.BLACKDUCK_URL }}
          blackduck-api-token: ${{ secrets.BLACKDUCK_API_TOKEN }}
