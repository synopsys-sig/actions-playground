# This workflow will build a Java project with Gradle and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-gradle

name: Detect GitHub Action Workflow
on: ['push', 'pull_request']

jobs:
  build:
    runs-on: gavin
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Build with Gradle
      run: ./gradlew build
    - name: Synopsys Detect
      uses: synopsys-sig/detect-action@gk-fail-on-severities
      env:
          NODE_EXTRA_CA_CERTS: ${{ secrets.GK_LOCAL_CA_CERT_PATH }}
      with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          detect-version: 7.9.0
          blackduck-url: ${{ secrets.GK_BLACKDUCK_URL }}
          blackduck-api-token: ${{ secrets.GK_BLACKDUCK_API_TOKEN }}
          fail-on-all-policy-severities: true
